<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="create_css.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"
    />
  </head>
  <body>
    <div class="create_container">
      <!-- <h1 class="create_header_plan">계획을 세워요</h1> -->
      <input
        class="create_title"
        type="text"
        placeholder="함께할 시간"
        required
      />
      <p class="create_date_title">함께 하는 기간</p>
      <section class="create_dates">
        <input type="date" id="create_date_from" />
        <input type="date" id="create_date_to" />
      </section>
      <p class="create_course_title">코스 만들기</p>
      <article class="create_course">
        <section class="create_section">
          <section class="create_name">
            <h4 class="create_name_title">이름</h4>
            <input class="create_name_input" type="text" />
          </section>
          <section class="create_url">
            <h4 class="create_url_title">URL</h4>
            <input class="create_url_input" type="text" />
          </section>
        </section>

        <button class="create_course_add_btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20px"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4v16m8-8H4"
            />
          </svg>
        </button>
      </article>
      <form>
        <label for="create_write" class="create_write_title"
          >코멘트 한 마디</label
        >
        <textarea
          id="create_write"
          placeholder="더 자세한 이야기를 나눠요"
          cols="10"
          s
          rows="5"
        ></textarea>
      </form>
      <button class="create_btn">저장</button>
    </div>
    <script>
      const dateFrom = document.getElementById("create_date_from");
      const dateTo = document.getElementById("create_date_to");

      dateFrom.valueAsDate = new Date();
      var date = new Date();
      // dateTo.valueAsDate = new Date();

      // dateTo.valueAsDate.setDate(dateTo.valueAsDate.getDate() + 1);

      //use the constructor to create by milliseconds
      var tomorrow = new Date(date.getTime() + 24 * 60 * 60 * 1000);
      var tomorrow = new Date(date);
      tomorrow.setDate(tomorrow.getDate() + 1);

      ("2022-03-30 01:00:00 +09:00");

      dateTo.value = "????-??-??";
      ///////////////////////////////////////////

      date = new Date();
      year = date.getFullYear();
      month = date.getMonth() + 1;
      day = date.getDate() + 1;

      let nong = month;

      if (month <= 9) {
        nong = "0" + month;
      }

      let dam = day;

      if (day <= 9) {
        dam = "0" + day;
      }

      dateTo.value = year + "-" + nong + "-" + dam;

      // 기대 > '2022-03-30'
      // 현실 > '2022-03-30'

      // document.getElementById("create_date_from").valueAsDate = new Date();
    </script>
  </body>
</html>
